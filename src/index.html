<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Ticoplayground</title>
  </head>
  <body>
    <aside class="side-bar">
      <div
        class="bg-main-color text-center white-letter height-50 padding-05 flex-evenly"
      >
        <h1>Ticoplayground</h1>
      </div>

      <div class="text-center font-light border-bt-gray padding-1">
        <h2>Panel Administrativo</h2>
      </div>

      <h3 class="opciones border-bt-gray">Opciones</h3>

      <div class="options">
        
        <a href="#/" class="option border-bt-gray">
          <i class="fas fa-home"></i>
          <p>Inicio</p>
        </a>

        <a href="#/Proyectos" class="option border-bt-gray">
          <i class="fas fa-project-diagram"></i>
          <p>Proyectos</p>
        </a>

        <a href="#/Clientes" class="option border-bt-gray">
          <i class="fas fa-users"></i>
          <p>Clientes</p>
        </a>

        <a href="#/Personal" class="option border-bt-gray">
          <i class="fas fa-user-friends"></i>
          <p>Personal</p>
        <a/>

        <a href="#/Inventario" class="option border-bt-gray">
          <i class="fas fa-boxes"></i>
          <p>Inventario</p>
        </a>

        <a href="#/Cotizaciones" class="option border-bt-gray">
          <i class="fas fa-file-invoice"></i>
          <p>Cotizaciones</p>
        </a>

        <a href="#/Gastos" class="option border-bt-gray">
          <i class="fas fa-receipt"></i>
          <p>Gastos</p>
        </a>

        <a href="#/Ingresos" class="option border-bt-gray">
          <i class="fas fa-coins"></i>
          <p>Ingresos</p>
        <a/>

        <a href="#/Testimoniales" class="option border-bt-gray">
          <i class="fas fa-comments"></i>
          <p>Testimoniales</p>
        </a>
      
      </div>

      <footer class="footer-sidebar">&COPY; 2021 Ticoplayground</footer>
    </aside>

    <!--FIN DE LA BARRA LATERAL-->>x

    <main class="info-container">
      <header class="bg-main-color">
        <div class="profile height-50 white-letter">
          <img
            class="profile-photo"
            src="../img/undraw_profile_pic_ic5t.svg"
            alt="Imgen de perfil"
          />

          <p>Daniel Mora Cubero</p>
        </div>
      </header>

<div id="root"></div>

    </main>
  </body>
</html>
